<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catatan Pembelian</title>

<style>
*{box-sizing:border-box;}
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0; 
  padding: 20px;
  background: #f2f7ff;
}
.container {
  max-width: 480px; margin: auto; background: #fff; padding: 20px;
  border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
h2 { text-align:center; margin-top:0; }

.form-group { margin-bottom:12px; }
label { font-size:14px; font-weight:600; display:block; margin-bottom:5px; }
input, select {
  width:100%; padding:10px; border:1px solid #ccc;
  border-radius:6px; font-size:15px;
}
button {
  width:100%; padding:12px; font-size:16px;
  background:#007bff; border:none; border-radius:8px; color:#fff;
  cursor:pointer; font-weight:600;
  margin-bottom:8px;
}
button:hover { background:#0069d9; }

#toggleBtn { background:#28a745; }
#toggleBtn:hover { background:#218838; }

.list {
  margin-top:20px;
  display: none; /* awalnya tersembunyi */
}
.item {
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border-left:5px solid #007bff;
}
.item-title { font-weight:700; font-size:16px; }
.item-sub { font-size:14px; color:#555; margin-top:3px; }
.item-amt { font-size:16px; font-weight:600; margin-top:3px; }
</style>

</head>
<body>

<div class="container">
  <h2>Catatan Pembelian</h2>

  <div class="form-group">
    <label>Pembelian</label>
    <input type="text" id="description" placeholder="Contoh: Beras" required>
  </div>

  <div style="display:flex; gap:10px;">
    <div class="form-group" style="flex:1;">
      <label>Jumlah</label>
      <input type="number" id="quantity" placeholder="0" min="1" value="1">
    </div>

    <div class="form-group" style="flex:1;">
      <label>Satuan</label>
      <select id="unit">
        <option value="pcs">pcs</option>
        <option value="kg">kg</option>
        <option value="liter">liter</option>
        <option value="pack">pack</option>
        <option value="box">box</option>
        <option value="unit">unit</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Harga per Unit (Rp)</label>
    <input type="number" id="pricePerUnit" placeholder="Contoh: 5000" min="0">
  </div>

  <div class="form-group">
    <label>Nominal Total (Rp)</label>
    <input type="number" id="amount" placeholder="0" min="0">
  </div>

  <div class="form-group">
    <label>Tanggal</label>
    <input type="date" id="date">
  </div>

  <button id="saveBtn">Simpan</button>
  <button id="toggleBtn">Tampilkan Data</button>

  <div class="list" id="list"></div>
</div>

<script>
// Load data
let data = JSON.parse(localStorage.getItem("pembelian") || "[]");
render();

// Hitung otomatis nominal jika harga+jumlah diisi
document.getElementById("pricePerUnit").addEventListener("input", autoHitung)
document.getElementById("quantity").addEventListener("input", autoHitung)
function autoHitung(){
  const qty = parseFloat(quantity.value)||0;
  const price = parseFloat(pricePerUnit.value)||0;
  amount.value = qty * price;
}

// Simpan data
document.getElementById("saveBtn").onclick = function(){
  const description = document.getElementById("description").value.trim();
  const quantity = parseFloat(document.getElementById("quantity").value);
  const unit = document.getElementById("unit").value;
  const pricePerUnit = parseFloat(document.getElementById("pricePerUnit").value);
  const amount = parseFloat(document.getElementById("amount").value);
  const date = document.getElementById("date").value || new Date().toISOString().split("T")[0];

  if (!description || !quantity || !amount){
    alert("Silakan isi semua data");
    return;
  }

  const newData = { id: Date.now(), description, quantity, unit, pricePerUnit, amount, date };
  data.push(newData);
  localStorage.setItem("pembelian", JSON.stringify(data));

  render();
  resetForm();
};

// Toggle tampilan data
document.getElementById("toggleBtn").onclick = function(){
  const list = document.getElementById("list");

  if(list.style.display === "none"){
    list.style.display = "block";
    this.textContent = "Sembunyikan Data";
  } else {
    list.style.display = "none";
    this.textContent = "Tampilkan Data";
  }
};

// Tampilkan list
function render(){
  list.innerHTML = "";
  data.forEach(item=>{
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class="item-title">${item.description}</div>
      <div class="item-sub">${item.quantity} ${item.unit} â€¢ ${item.date}</div>
      <div class="item-amt">Rp ${item.amount.toLocaleString()}</div>
    `;
    list.appendChild(div);
  });
}

// Reset form
function resetForm(){
  description.value="";
  quantity.value=1;
  pricePerUnit.value="";
  amount.value="";
  date.value="";
  unit.value="pcs";
}
</script>

</body>
</html>
