<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catatan Pembelian</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f4f4;
  }

  .container {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  input, select, button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
  }

  button {
    cursor: pointer;
    background: #007bff;
    color: #fff;
    border: none;
  }

  button:hover {
    background: #0056b3;
  }

  .btn-secondary {
    background: #28a745;
  }
  .btn-secondary:hover { background: #1d7a33; }

  .btn-warning {
    background: #ff9800;
  }
  .btn-warning:hover { background: #e68900; }

  /* Popup Style */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    width: 90%;
    max-width: 600px;
    padding: 20px;
    border-radius: 10px;
    position: relative;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  table, th, td {
    border: 1px solid #999;
  }

  th, td {
    padding: 8px;
    text-align: center;
  }

  .close {
    position: absolute;
    top: 10px; right: 15px;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
  }

</style>
</head>
<body>

<div class="container">
  <h2>Catatan Pembelian Barang</h2>

  <label>Pembelian</label>
  <input type="text" id="menu">

  <label>Jumlah (pcs)</label>
  <input type="number" id="jumlah">

  <label>Nominal (Rp)</label>
  <input type="number" id="nominal">

  <button onclick="simpanData()">Simpan</button>
  <button class="btn-secondary" onclick="showData()">Tampilkan Data</button>
  <button class="btn-warning" onclick="exportPDF()">Export PDF</button>
</div>

<!-- Modal Popup -->
<div id="popup" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <h3>Data Pembelian</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Pembelian</th>
          <th>Jumlah</th>
          <th>Nominal (Rp)</th>
        </tr>
      </thead>
      <tbody id="tabelBody"></tbody>
    </table>
  </div>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://unpkg.com/jspdf-autotable"></script>

<script>
let data = JSON.parse(localStorage.getItem("pembelianData") || "[]");

function simpanData() {
  let menu = document.getElementById("menu").value;
  let jumlah = document.getElementById("jumlah").value;
  let nominal = document.getElementById("nominal").value;

  if(menu === "" || jumlah === "" || nominal === "") {
    alert("Harap isi semua data!");
    return;
  }

  data.push({menu, jumlah, nominal});
  localStorage.setItem("pembelianData", JSON.stringify(data));

  document.getElementById("menu").value = "";
  document.getElementById("jumlah").value = "";
  document.getElementById("nominal").value = "";

  alert("Data berhasil disimpan!");
}

function showData() {
  let tbody = document.getElementById("tabelBody");
  tbody.innerHTML = "";

  data.forEach(item => {
    tbody.innerHTML += `
      <tr>
        <td>${item.menu}</td>
        <td>${item.jumlah}</td>
        <td>${item.nominal}</td>
      </tr>`;
  });

  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.text("Data Pembelian Barang", 14, 10);
  doc.autoTable({
    head: [["Pembelian", "Jumlah", "Nominal (Rp)"]],
    body: data.map(item => [item.menu, item.jumlah, item.nominal])
  });

  doc.save("pembelian.pdf");
}
</script>
</body>
</html>
