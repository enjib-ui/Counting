<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #4f46e5, #3b82f6);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.container {
  position: relative;
  width: 350px;
  padding: 40px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  animation: slideUp 0.7s ease;
}
@keyframes slideUp {
  from { transform: translateY(60px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  outline: none;
  border-radius: 8px;
  font-size: 14px;
}
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #10b981;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #059669;
  transform: scale(1.02);
}
.title {
  text-align: center;
  font-size: 24px;
  font-weight: 600;
  color: #fff;
  margin-bottom: 15px;
}
.floating-ball {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  animation: float 6s infinite ease-in-out;
}
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}
.ball1 { width: 90px; height: 90px; top: -20px; left: -20px; }
.ball2 { width: 120px; height: 120px; bottom: -30px; right: -30px; animation-delay: 1s; }
.error {
  color: #ff4d6d;
  font-size: 13px;
  margin-bottom: 5px;
  text-align: center;
}
</style>
</head>
<body>
<div class="floating-ball ball1"></div>
<div class="floating-ball ball2"></div>
<div class="container">
  <div class="title">Masuk</div>
  <div id="errorMsg" class="error"></div>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBMh_kw-d_YPteiDEMoKhb9WNZHqVljgRs",
  authDomain: "counting-8ba9d.firebaseapp.com",
  projectId: "counting-8ba9d",
  storageBucket: "counting-8ba9d.appspot.com",
  messagingSenderId: "1023489535017",
  appId: "1:1023489535017:web:6083691f9e7cd367a50038"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

loginBtn.onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  errorMsg.textContent = "";

  try {
    await auth.signInWithEmailAndPassword(email, password);
    window.location.href = "index.html";
  } catch (error) {
    errorMsg.textContent = "Login gagal! Periksa email & password";
  }
};
</script>
</body>
</html
